<ion-content class="login-content">
  <ion-card class="login-card">
    <ion-card-header>
      <ion-img src="assets/logos/Brand_Name.png" alt="trackED Logo" style="width: 97%; height: auto;"></ion-img>
      
    </ion-card-header>
    
    <ion-card-content>
      <!-- Login form  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"-->
      <form>
        <ion-item>
          <ion-input type="email"
                     #inputUser
                     required
                     placeholder="Enter your email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password"                     
                     #inputPassword
                     required 
                     placeholder="Enter your password"></ion-input>
        </ion-item>

        <ion-button (click)="onLogin()" 
                    expand="full" 
                    color="primary"> Login
        </ion-button>
        <a (click)="navigate('/signup')">New to tracked?</a>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
