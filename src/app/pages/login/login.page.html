<ion-content class="login-content">
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title>Log Into taskED</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <!-- Login form  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"-->
      <form>
        <ion-item>
          <ion-input type="email"
                     #inputUser
                     required
                     placeholder="Enter your email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password"                     
                     #inputKey
                     required 
                     placeholder="Enter your password"></ion-input>
        </ion-item>

        <ion-button (click)="setValue()" 
                    expand="full" 
                    color="primary"> Login
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
