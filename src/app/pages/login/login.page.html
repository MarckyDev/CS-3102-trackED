<ion-content class="login-content">
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title>Log Into taskED</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Login form -->
      <form>
        <ion-item>
          <ion-input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" id="password" name="password" required placeholder="Enter your password"></ion-input>
        </ion-item>

        <ion-button type="submit" expand="full" color="primary">Login</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
