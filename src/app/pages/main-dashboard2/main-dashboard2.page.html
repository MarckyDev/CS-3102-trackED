<ion-header>
  <ion-toolbar>
    <div class="toolbar-container ion-align-items-center ion-justify-content-between">
      <ion-title>trackED</ion-title>
      <div></div>
      <div class="button-list">
        <ul>
          <li>
            <ion-button>Settings</ion-button>
          </li>
          <li>
            <ion-button>Sign Up</ion-button>
          </li>
          <li>
            <ion-button>Log in</ion-button>
          </li>
        </ul>
      </div>
    </div>
  </ion-toolbar>

  <link rel="stylesheet" href="main-dashboard2.page.scss">
</ion-header>

<ion-content>
  <!-- Full -->
  <ion-card class="full">
    <ion-card-content>
      <!-- Class for the Reminder Card -->
      <div class="reminders-container">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Reminder</ion-card-title>
            <ion-card-subtitle>Date</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <!-- Content for Reminder Card -->
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="add"></ion-icon>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>

      <!-- New Div for Notes -->
      <div class="notes-container">
        <ion-card class="notes-card">
          <ion-card-header>
            <ion-card-title>Notes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Content for Notes -->
          </ion-card-content>
        </ion-card>

        <ion-card class="notes-card">
          <ion-card-header>
            <ion-card-title> </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Content for Notes -->
          </ion-card-content>
        </ion-card>
      </div>

      <!-- Calendar --> 
      <div class="calendar-container">
        <ion-datetime></ion-datetime>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
