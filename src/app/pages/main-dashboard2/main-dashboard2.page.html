<ion-header>
    <ion-toolbar>
      <div class="toolbar-container ion-align-items-center ion-justify-content-between">
        <img src="assets/logos/Brand_LogoName.png" alt="TrackED Logo" style="width: 13%; height: auto;">
        
        <div class="button-list">
          <ul>
            <li>
              <ion-button>Settings</ion-button>
            </li>
            <li>
              <ion-button>Sign Up</ion-button>
            </li>
            <li>
              <ion-button>Log in</ion-button>
            </li>
          </ul>
        </div>
      </div>
    </ion-toolbar>
  </ion-header>


<ion-content>
  <ion-card class="dashboard-card">
    <ion-card-content>
        <!--Remider Card Section-->
        <div class="reminders-card">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Tasks Today</ion-card-title>
              <ion-card-subtitle>Date</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
          <ion-card>
            <ion-card-content>
              <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                <ion-fab-button>
                  <ion-icon name="add-circle"></ion-icon>
                </ion-fab-button>
              </ion-fab>              
            </ion-card-content>
          </ion-card>
        </div>

        <!--Notes Card Section-->

        <div class="notes-container">
          <ion-card class="notes-card" *ngFor="let note of notes">
            <ion-card-header>
              <ion-card-title>Notes</ion-card-title>
              <ion-card-subtitle>New note content</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-textarea placeholder="Enter your note here..." [(ngModel)]="note.content"></ion-textarea>
            </ion-card-content>
          </ion-card>

          <!-- Add ion-fab button for Notes -->
          <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="bottom-center">
            <ion-fab-button (click)="addNote()">
              +
            </ion-fab-button>
          </ion-fab>
        </div>

        <!-- Calendar Container -->
        <div class="calendar-container">
          <ion-datetime></ion-datetime>
        </div>

    </ion-card-content>
  </ion-card> <!--Ending tag of the Ion Card for the Whole Dashboard-->
</ion-content>
